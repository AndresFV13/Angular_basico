<p>listado works!</p>

<div *ngIf=" heroeBorrado !== ''; else noBorrado ">
    <h2> Heroe Borrado: <small> {{ heroeBorrado}} </small> </h2>
</div>

<ng-template #noBorrado>
    <h3> Aun no has borrado nada </h3>
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1}} - {{ heroe }}
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar Heroe
</button>
